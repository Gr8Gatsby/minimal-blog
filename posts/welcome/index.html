<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Post</title>
    <link rel="stylesheet" href="/minimal-blog/assets/css/styles.css">
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Modern font */
            color: #333; /* Dark text for readability */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height */
        }

        /* Back button styling */
.back-button {
    background-color: black; /* Button background color */
    color: white; /* Text color */
    border: none; /* Remove border */
    padding: 10px 15px; /* Padding for clickable area */
    text-align: left; /* Align text to the left */
    text-decoration: none; /* Remove underline */
    display: block; /* Make the button take full width */
    width: 100%; /* Full width button */
    margin: 0; /* Remove margin */
    position: absolute; /* Positioning */
    top: 0; /* Align to top */
    left: 0; /* Align to left */
    font-weight: bold; /* Make text bold */
    font-size: 16px; /* Font size */
}

/* Remove border radius */
.back-button {
    border-radius: 0; /* No rounded corners */
}

.back-button:hover {
    background-color: #444; /* Darker background on hover */
}

        /* Main content styling */
        main {
            flex: 1; /* Allows the main content to grow and fill the space */
            padding: 20px; /* Padding for main content */
        }

        /* Footer styling */
        footer {
            background-color: #333; /* Dark gray for the footer */
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 10px 0; /* Vertical padding */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <main>
        <a href="/minimal-blog/blog.html" class="back-button">‚Üê Back to Blog</a>
        <h1>My First Post</h1>
        <p>This is the content of my first blog post.</p>

    </main>

    <footer>
    <p>No rights reserved since 2024</p>
</footer>
</body>
</html>
